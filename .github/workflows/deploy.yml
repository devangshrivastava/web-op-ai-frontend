name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read       # for checkout
  pages: write         # to push to GitHub Pages
  id-token: write      # required by deploy-pages@v4

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. (Optional) Build step, e.g. Tailwind, bundler, etc.
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build site
      #   run: npm run build

      # 3. Configure GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5  # latest v5 :contentReference[oaicite:0]{index=0}

      # 4. Upload site files as Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3  # v3 is the current stable :contentReference[oaicite:1]{index=1}
        with:
          path: |
            index.html
            spec.json
            pages/
            components/
            js/

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4        # deploy-pages v4 is the required version :contentReference[oaicite:2]{index=2}
